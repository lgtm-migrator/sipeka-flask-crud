{% extends "base.html" %}
{% block title %}Cek Success{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block content %}
    <div class="text-center text-light" style="margin-top: 40px;">
        <h3>Data Laporan atas nama {{ nama_form | title }}, </h3>
        <h3>Dengan NIK {{ nik_form }}, </h3>
        <h3>Status: {{ status_form }}</h3>
        <button type="button" class="btn btn-light"><a  href="{{ url_for('cek_laporan') }}" style="text-decoration: none; color: black">Kembali Ke Cek Data</a></button>
    </div>
{% endblock %}
