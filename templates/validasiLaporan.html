{% extends "baseAdmin.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Validasi KTP{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block content %}
    <div class="container" style="color:#ffffff">
        <h1>Validasi Data Laporan</h1>
        <hr style="color:#ffffff; background-color:#ffffff">
            <div>
                {% for i in data_laporan %}
                    <table>
                        <tr><td><button type="button" class="btn btn-light"><a  href="{{ url_for('validasi_ktp_data', nik=i.nik) }}" style="text-decoration: none">Cek Selengkapnya</a></button></td><td></td><td></td><td></td><td><h5>{{ i.nik }}</h5></td></tr>
                    </table>
                {% endfor %}
            </div>
        <hr style="color:#ffffff; background-color:#ffffff">
    </div>
{% endblock %}
